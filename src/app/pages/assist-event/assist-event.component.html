<div class="row m-0 justify-content-center">
  <div class="col-md-6">
    <p-card>
      <div>
        <h1>{{ evento.nombre }}</h1>
      </div>
      <p-divider />
      <ul>
        <li>Fecha: {{ evento.fecha  | date: 'dd/MM/yyyy - HH:mm'}} Hs</li>
        <li>Ubicación: {{ evento.ubicacion }}</li>
        <li>Descripción: {{ evento.descripcion }}</li>
      </ul>
      <p-divider />
      <!--  <p class="m-0">Asistencia:</p> -->
      <h2>Asistencia</h2>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
          </ng-container>

         
          <!-- Position Column -->
          <ng-container matColumnDef="asistencia">
            <th mat-header-cell *matHeaderCellDef> Asistencia </th>
            <td mat-cell *matCellDef="let element">
              
               <!--  <form #editFormEventList="ngForm" (ngSubmit)="onSubmit(asistenciaSeleccionada)"> -->
                    <div *ngIf="element.asistencia; else noCheckbox">
                      <p-button 
                         
                        label="Presente" 
                        severity="success" 
                        (click)="setData(element.id,false)"
                      ></p-button>
                    </div>
                  
                    <ng-template #noCheckbox>
                      <p-button 
                         
                        label="Ausente" 
                        severity="danger" 
                        (click)="setData(element.id,true)"
                      ></p-button>
                    </ng-template>
                <!--   </form> -->
                  
            </td>
          </ng-container>
            
        

       

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </p-card>
  </div>
</div>
